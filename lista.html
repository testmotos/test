<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador Grupo Guevara</title>
  <link rel="stylesheet" href="css/lista.css">
  <link rel="icon" href="images/logo.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

  <!-- Botón hamburguesa (solo móvil) -->
  <div id="menu-btn"></div>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-logo">
      <img src="images/logo.ico" alt="Logo Grupo Guevara">
    </div>
      <a href="index.html">
      <i class="bi bi-building"></i> Leasing</a>

      <a href="usadas.html">
      <i class="bi bi-bicycle"></i> Usadas</a>

      <a href="4cuotas.html">
      <i class="bi bi-credit-card"></i> 4 Cuotas</a>

      <a href="descuento.html">
      <i class="bi bi-suitcase-lg"></i>  Descuento Leasing </a>

    <a href="desc-usadas.html">
      <i class="bi bi-bank"></i> Descuento Usadas </a>

      <a href="lista.html" class="active">
      <i class="bi bi-list-ul"></i> Lista de Precios</a>
  </div>

  <!-- Contenido principal -->
  <form id="formulario">
    <h3>Grupo Guevara S. A de C. V.</h3>
    <h1>Lista De Precios De Motocicletas</h1>
    <div class="img-container">
      <img id="zoom-img" src="images/lista.jpg" alt="Ejemplo de moto">
    </div>
  </form>

  <!-- Script menú -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");

    // Abrir / cerrar menú en móvil
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtn.classList.toggle("open");
    });

    // Cerrar si clic fuera del sidebar en móvil
    document.addEventListener("click", (e) => {
      if (window.innerWidth <= 768) {
        if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
          sidebar.classList.remove("open");
          menuBtn.classList.remove("open");
        }
      }
    });
  </script>
</body>
</html>
